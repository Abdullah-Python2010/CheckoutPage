<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

</head>
<body>
    <div class="container">
        <h1>Checkout</h1>
        <div class="flexbox">
            <div class="inputs">
                <h2>Contact Information</h2>
                <form>
                    <div class="input">
                        <label>Email</label>
                        <div class="input-box">
                           <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Enter your email.">
                        </div>
                    </div>



                    <div class="input">
                        <label>Phone</label>
                        <div class="input-box">
                           <i class="fa-solid fa-phone"></i>
                            <input type="text" placeholder="Enter your phone.">
                        </div>
                    </div>


                    <h2>Shopping Address</h2>

                    <div class="input">
                        <label>Full name</label>
                        <div class="input-box">
                           <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Username">
                        </div>
                    </div>


                    <div class="input">
                        <label>Address</label>
                        <div class="input-box">
                            <i class="fa-solid fa-house"></i>
                            <input type="text" placeholder="Your address.">
                        </div>
                    </div>


                    <div class="input">
                        <label>City</label>
                        <div class="input-box">
                            <i class="fa-solid fa-city"></i>
                            <input type="text" placeholder="Your City.">
                        </div>
                    </div>


                    <!-- Final Inputs -->
                    <div class="last">
                        <div class="input">
                            <label>Country</label>
                            <div class="input-box">
                                <i class="fa-solid fa-earth-asia"></i>
                                <input type="text" placeholder="Your Country">
                            </div>
                        </div>

                        <div class="input">
                            <label>Postal Code</label>
                            <div class="input-box">
                                <i class="fa-solid fa-location-dot"></i>
                                <input type="text" placeholder="Your postal code.">
                            </div>
                        </div>
                    </div>
                    
                    <div class="check">
                        <input type="checkbox"> 
                        <label>Save this information for next time</label>
                    </div>

                    

                    <button>Continue</button>


                </form>
            </div>
            <div class="items">
                <div class="item">
                    <img src="product-2.jpg">
                    <div class="desc">
                        <h2>Vintage Handbag</h2>
                        <p><span class="price">$54.99</span>     <s>$94.00</s></p>
                        <div class="buttons">
                            <button class="plus">+</button>
                            <h2 class="num">1</h2>
                            <button class="minus">-</button>
                        </div>
                    </div>
                </div>

                <div class="item">
                    <img src="product-4.jpg">
                    <div class="desc">
                        <h2>Levi Glasses</h2>
                        <p><span class="price">$74.99</span>     <s>$129.00</s></p>
                        <div class="buttons">
                            <button class="plus">+</button>
                            <h2 class="num">1</h2>
                            <button class="minus">-</button>
                        </div>
                    </div>
                </div>

                <div class="end">
                    <h2>Shipping</h2>
                    <p id="shipping">$14</p>
                </div>
    
                <div class="end">
                    <h2>Total</h2>
                    <p id="Total">$146.24</p>
                </div>
            </div>


        </div>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
